<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seenutimetable</title>
<style>
 table{
    border-color: black;
    border-style: solid;
    border-width: 2px;
    text-align: center;
    width: 100%;
 }
 th,td{
    border-color: black;
    border-style: solid;
    border-width: 2px;
 }    
</style>    
</head>
<body>
    <center><h1>TIMETABLE</h1></center>
    <table>
    <thead>
        <tr>
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>12:00-01:00</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Monday</td>
            <td>Physics</td>
            <td>Chemistry</td><br>C<br>H</td>
            <td>EG</td>
            <td>Lunch</td>
            <td>CG</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Chemistry</td>
            <td>maths</td>
            <td rowspan="5">L<br>U<br>N
            <td>Physics</td>
            <td>maths</td>
            <td colspan="3">LAB</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>English</td>
            <td>Physics</td>
            <td>maths</td>
            <td>CG</td>
            <td>Chemistry</td>
            <td>maths</td>
        </tr>
        <tr>
            <td>thursday</td>
            <td>Chemistry</td>
            <td>Physics</td>
            <td>English</td>
            <td>EG</td>
            <td colspan="2">LAB</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Chemistry</td>
            <td>CG</td>
            <td>Physics</td>
            <td>English</td>
            <td colspan="2">CG</td>
        </tr>       
            
            
        
    </tbody>    

    </table>
    
</body>
</html>
